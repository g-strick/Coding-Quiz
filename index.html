

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-primary justify-content-between">
        <a class="navbar-brand">View High Scores</a>
        <span id='timer' class="hide"></span>
      </nav>
    <div class="quizContainer container-fluid well well-lg text-center">
        <br>
        <!-- Visible before button is pressed-->
        <div id="quizTitle" class="">
            <h1>Coding Quiz Challenge!</h1>
        </div>
        <br>
        <div class=""> </div>
        <div class="buttonPrompt">
            <p>Press the below button when you are ready to start your timed quiz!</p>
        </div>
        <button id="startButton" type="button" class="btn btn-primary text-center">Primary</button>
                
        <!-- the following will be used during the quiz itself -->
        <div class="question"></div>
        <ul class="choiceList"></ul>
        <div class="quizMessage"></div>
        <div class="endResult"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
