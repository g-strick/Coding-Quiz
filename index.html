<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-primary justify-content-between">
        <a class="navbar-brand">View High Scores</a>
        <span id='timer' class="hide"></span>
      </nav>
    <div class="quizContainer container-fluid well well-lg text-center">
        <br>
        <!-- Visible before button is pressed-->
        <div id="quizTitle" class="bg-light">
            <h1>Coding Quiz Challenge!</h1>
            <div class="buttonPrompt">
                <p>Press the below button when you are ready to start the timed quiz!</p>
                <button id="startButton" type="button" class="btn btn-primary text-center">Start!</button>
            </div>
        </div>
        <div id="questionCard" class = "hide">
            <div id="questions" class=""> </div>
            <br>
            <div id="answers" class="btn-grid"> </div>
        </div>
        <!-- page listing high scores --> 
        <div id='highScorePage' class='hide'>
            <div id='listOfHighScores' class='hide'></div>
        </div>
        <!-- page at end of game prompting initials -->
        <div id='resultsPage' class ='hide'>
            <h1> Your final score is:</h1>
            <div id='user score'></div>
                <div id = 'initialsPrompt'>
                    <h2>Enter your initials here:</h2>
                        <input type = text id = 'userInitials'>
                </div>
            <div>
                <button class = 'btn' id='submitButton'></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
